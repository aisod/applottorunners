[[plugins]]
package = "netlify-plugin-flutter"

  [plugins.inputs]
  channel = "stable"

[build]
command = "flutter build web --release"
publish = "build/web"

# SPA fallback: serve index.html for client-side routes (e.g. /payment-return)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
